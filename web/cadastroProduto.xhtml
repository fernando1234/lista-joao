<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">

        <ui:define name="conteudo">

            <h:form id="contactform" styleClass="shell">
                <h1>Cadastro de produtos para a lista</h1>
                <br/>
                <br/>
                <div class="field">
                    <h:outputLabel value="Descrição:"/> 
                    <h:inputText  class="input"  id="nome" value="#{produtoController.produto.descricao}" 
                                  required="true"
                                  requiredMessage="O campo Descrição é obrigatório"/>
                    <p class="hint">Digite a Descrição</p>
                </div> 

                <div class="field">
                    <h:outputLabel value="Preço:"/> 
                    <h:inputText class="input" id="preco" value="#{produtoController.produto.preco}"
                                 required="true"
                                 requiredMessage="O campo Preço é obrigatório"/>
                    <p class="hint">Digite o preço</p>
                </div>                 
                <br/>
                <h:commandButton action="#{produtoController.salvar()}" styleClass="botao" value="Salvar"/>

            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
