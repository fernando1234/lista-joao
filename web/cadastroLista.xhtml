<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
                                      
            <h:form id="contactform" styleClass="shell">
                        <h1>Cadastro de produtos para a lista</h1>
                        <br/>
                        <br/>
                        <div class="field">
                            <h:outputLabel value="Nome:"/> 
                            <h:inputText class="input" id="nome" value="#{listaController.lista.nome}"
                                         required="true"
                                         requiredMessage="O campo Nome é obrigatório"/>
                            <p class="hint">Digite o Nome</p>
                        </div> 

                        <div class="field">
                            <h:outputLabel value="Data:"/> 
                            <p:calendar value="#{listaController.lista.dataCadastro}" id="dataCadastro" 
                                        showButtonPanel="true"
                                        required="true"
                                        requiredMessage="O campo Data é obrigatório"/>
                            <p class="hint">Digite a Data</p>
                        </div> 
                        <br/>
                        <h:commandButton action="#{listaController.salvar()}" styleClass="botao" value="Salvar"/>

            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
